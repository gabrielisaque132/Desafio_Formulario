<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <title></title>
	
</head>
<body>
  <main class="login">
    <div class="check-container">
      <div class="login__title">

      <h2 class="h22">Formulario <br> para compras de </h2>
      <h1 class="h11" >Pacote de adesivos </h1>
      <img class="icon" src="https://img.icons8.com/external-icongeek26-outline-gradient-icongeek26/64/000000/external-box-logistics-delivery-icongeek26-outline-gradient-icongeek26-1.png"/>
        
      </div>
      <form class="login__form">

        <h4 class="text1">Quais adesivos</h4>

        <div class="check-input1">
          <input class="check" type="checkbox" id="react" name="react">
          <label class="check2" for="react">React</label>
        </div>
        <div class="ckeck-input2">
          <input type="checkbox" id="vue" name="vue">
          <label for="vue">Vue</label>
        </div>
        <div class="check-input">
          <input type="checkbox" id="angu" name="angular">
          <label for="angular">Angular</label>
        </div>

        <h4 class="text2">Quantos adesivos cada?</h4>

        <div class="qtd-input">
          <input class="qtd-input2" type="number" id="qtd" name="quantidade">
        </div>
        
        <h4 class="text3">Observação:</h4>

        <div class="observ">
          <textarea class="observ-box" type="text" id="observ" name="observacao" placeholder="Alguma duvida? Recado?"></textarea>
        </div>

        <div class="button">

          <button class="login__submit" type="button" onclick="editarsenha(event)">Enviar</button>

        </div>

      </form>
    </div>
  </main>
 
</body>

</html>
